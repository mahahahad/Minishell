name: Compilation Check

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  build-linux:
    runs-on:
      - ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Build project
      run: make

  build-Mac:
    runs-on:
      - macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Build project
      run: make
